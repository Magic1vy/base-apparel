<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <div class="container">
    <section>
        <img class="logo" src="/images/logo-dark.png" alt="Base Apparel logo">
        <picture class="mobile-img" >
          <source media="(min-width:750px)" srcset="/images/tablet.jpg">
          <source media="(min-width:465px)" srcset="/images/mobile-image.jpg">
          <img class="mobile-img" src="/images/tablet.jpg" alt="Man in suit">
        </picture>
    </section>
  <section class="section-information">
    <h1><span>We're</span><br>coming <br> soon</h1>
    <p class="par">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
  </section>
  <section class="section-information">
    <form>
      <div class="form-field">
      <input id="input" type="email" name="email" placeholder="Email Address" required>
      <img class="icon-error" src="./images/icon-error.svg"  alt="">
      <button type="submit"><img src="/images/icon-arrow.svg" alt="icon arrow"></button>
    </div>
    </form>
    <div class="invalid-email">
      <p class="msg-error">Please provide a valid email</p>
    </div>
  </section>
  <section>
    <p class="msg-submit">Thanks for subscribing, we'll notify you once we launch the deals. Happy shopping!</p>
  </section>
</div>
  <section class="section-picture">
    <img class="picture" src="/images/image.jpg" alt="man">
  </section>
</main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
